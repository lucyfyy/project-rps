<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RPS D3TI AMIKOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body style="background-color: #A1C2F1;">
    <div class="header">
        <div class="row border-bottom border-dark background-header">
            <div class="col-md-3">
                <img class="ps-2" src="../img/logo-amikom.png" style="width: 70%;">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <h4>RPS D3TI AMIKOM Yogyakarta</h4>
            </div>
            <!-- <div class="col-md-3 change-language">
                <a href="#EN" class="a-link">EN</a>
                <a href="#ID" class="a-link">ID</a>
            </div> -->
        </div>
    </div>
    <section class="vh-100 vw-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-5 d-flex justify-content-center align-items-center">
                    <div class="card shadow-2-strong border border-primary">
                        <div class="card-body p-5 text-center rounded login-section" style="background-color: #5A96E3;">
                            <h3 class="mb-5">LOGIN RPS</h3>

                            <div class="form-outline mb-4 label-login">
                                <label for="typeEmailX-2">Email:</label>
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg">
                            </div>

                            <div class="form-outline mb-4 label-login">
                                <label for="typePasswordX-2">Password:</label>
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg">
                            </div>

                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                    style="margin-right: 5px;" />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>

                            <div>
                                <a class="btn btn-primary btn-lg btn-block" href="../pages/dashboard.html"
                                    role="button">LOGIN</a>
                            </div>

                            <div>
                                <a class="a-link" href="./forgot-password.html">Forgot Password</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
